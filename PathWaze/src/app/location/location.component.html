<style>
  img {
    height: auto;
    width: 90px;
  }
</style>

<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <agm-map [latitude]="this.currentLat" [longitude]="this.currentLong" [zoom]="zoom" (mapClick)="onChoseLocation($event)">
            <agm-marker [latitude]="this.currentLat" [longitude]="this.currentLong"></agm-marker>
          </agm-map>
          <blockquote><span>Latitute: {{currentLat}}</span></blockquote>
          <blockquote><span>Longitude: {{currentLong}}</span></blockquote>
        </div>
    </div>
  </div>
  <div class="row align-center">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-image">
          <img class="materialboxed" src="assets/static/images/hikepath.jpg">
          <span class="card-title">Hikey Ridge</span>

          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
        <div class="card-content">
          <p>Get lost in nature and find yourself again on Hikey Ridge. Flexing on them haters with three pristine views and cool nature stuff,
            Hikey Ridge is perfect for beginers, posers, and hikers who hiked before hiking was cool. 
          </p>
        </div>
      </div>

      <div id="socialMedia" class="col s4"><a href="https://facebook.com" target="_blank"><img class="materialboxed" src="assets/static/images/facebook.png"></a></div>
      <div id="socialMedia" class="col s4"><a href="https://instagram.com" target="_blank"><img class="materialboxed" src="assets/static/images/instagram.png"></a></div>
      <div id="socialMedia" class="col s4"><a href="https://twitter.com" target="_blank"><img class="materialboxed" src="assets/static/images/twitter.png"></a></div>
    </div>
  </div>
            
</div>
